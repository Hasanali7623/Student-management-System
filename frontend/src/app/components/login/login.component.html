<div class="auth-container">
  <div class="auth-wrapper">
    <div class="glass-container auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Access your student portal with style</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">✉ Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            placeholder="Enter your email address"
            [class.error]="email?.invalid && email?.touched"
          />
          <div *ngIf="email?.invalid && email?.touched" class="error-message">
            <span *ngIf="email?.errors?.['required']">📧 Email is required</span>
            <span *ngIf="email?.errors?.['email']">⚠️ Please enter a valid email</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">🔒 Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-input"
            placeholder="Enter your password"
            [class.error]="password?.invalid && password?.touched"
          />
          <div *ngIf="password?.invalid && password?.touched" class="error-message">
            <span *ngIf="password?.errors?.['required']">🔑 Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">🔐 Password must be at least 6 characters</span>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message global-error">
          🚨 {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="loading || loginForm.invalid"
          class="btn btn-primary auth-submit"
        >
          <span *ngIf="loading" class="loading"></span>
          <span *ngIf="!loading">✨ Sign In</span>
          <span *ngIf="loading">🚀 Signing In...</span>
        </button>
      </form>

      <div class="auth-footer">
        <p>New to our platform? <a routerLink="/register" class="auth-link">Create your account</a></p>
      </div>
    </div>
  </div>
</div>
